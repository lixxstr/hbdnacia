<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Nacia!</title>
  <style>
    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4a2c00;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 2px 2px 4px #d18e00;
    }
    p {
      font-size: 1.5em;
      margin-top: 0;
      font-weight: bold;
    }
    img {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .birthday-message {
      margin-top: 30px;
      font-size: 1.2em;
      font-style: italic;
    }
    .cake-emoji {
      font-size: 4em;
      margin-top: 20px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Nacia!</h1>
  <p>Born on 28 July 2025</p>
  <img src="img/avatar.jpg" alt="Nacia's Avatar" />
  <div class="birthday-message">Wishing you a day filled with love, joy, and celebration!</div>
  <div class="cake-emoji">ðŸŽ‚</div>
</body>
</html>
